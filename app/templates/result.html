<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Features Input</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <div class="d-flex justify-content-center align-items-center m-5">
        <div class="container mt-5">
            <h1 class="mb-4">Model Predictions</h1>
        
            <!-- LightGBM Prediction -->
            <div class="card mb-4">
                <div class="card-header">
                    LightGBM Prediction
                </div>
                <div class="card-body">
                    <p class="card-text">Prediction: {{ data["LGB"] }}</p>
                </div>
            </div>
        
            <!-- Random Forest Prediction -->
            <div class="card mb-4">
                <div class="card-header">
                    Random Forest Prediction
                </div>
                <div class="card-body">
                    <p class="card-text">Prediction: {{ data["RF"] }}</p>
                </div>
            </div>
        
            <!-- Gradient Boosting Prediction -->
            <div class="card">
                <div class="card-header">
                    Gradient Boosting Prediction
                </div>
                <div class="card-body">
                    <p class="card-text">Prediction: {{ data["GB"] }}</p>
                </div>
            </div>
        
            <a href="/" class="btn btn-primary form-control mt-5">Back</a>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

</body>

</html>
